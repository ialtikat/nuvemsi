{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title%}
{% block account %}

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src=" {% static 'img/logo.png' %}" alt="Güvenli Bulut Depolama">
                  <span class="d-none d-lg-block">Nuvemsi</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Hesabınıza Giriş Yapın.</h5>
                  </div>
                  <form class="row g-3 needs-validation" method="POST" aciton="{% url 'home' %}" novalidate >
                    {% csrf_token %}
                    {% if error %}
                      <div class="alert alert-danger">
                          {{error}}
                      </div>                    
                    {% endif %}
                    <div class="col-12">
                      <label for="username" class="form-label">Kullanıcı Adı</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username"  name="username" required>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="passwd" class="form-label">Şifre</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" value="Login">Giriş</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Hesabınız yok mu? <a href="{% url 'register' %}">Bir hesap oluşturun</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                Designed by <a href="http://webbizden.com/">Webbizden</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
{% endblock account %}
