{% extends 'basemain.html' %}
{% load static %}
{% block title %}Ana Sayfa{% endblock title%}
{% block main %}
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="{% url 'home' %}">
          <i class="bi bi-house-fill"></i>
          <span>Ana Sayfa</span>
        </a>
      </li><!-- End Dashboard Nav -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'doclist' %}">
          <i class="bi bi-menu-button-wide"></i>
            <span>Dökümanlar</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'uploadimg' %}">
          <i class="bi bi-menu-button-wide"></i>
            <span>Resim Yükle</span>
        </a>
      </li><!-- End Components Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse" href="#">
          <i class="bi bi-journal-text"></i><span>Dökmantasyon</span><i class="bi bi-chevron-down ms-auto"></i>
        </a>
        <ul id="forms-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
          <li>
            <a href="{% url 'uploaddoc' %}">
              <i class="bi bi-circle"></i><span>Döküman Yükle</span>
            </a>
          </li>
          <li>
            <a href="forms-layouts.html">
              <i class="bi bi-circle"></i><span>Word</span>
            </a>
          </li>
        </ul>
      </li>

      <li class="nav-heading">Ayarlar</li>

      <li class="nav-item">
        <a class="nav-link collapsed" href="users-profile.html">
          <i class="bi bi-person"></i>
          <span>Profile</span>
        </a>
      </li><!-- End Profile Page Nav -->
    </ul>

  </aside><!-- End Sidebar-->
  <main id="main" class="main">

    <section class="section">
        <div class="row">
          {% for list in liste %}
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="btn card-title " role="group" >
                            <a class="btn btn-success" class="btn btn-danger" href="{% url 'download' pk=list.id %}">İndir</a>
                            <a class="btn btn-danger" href="{% url 'delete' pk=list.id %}">Sil</a>
                            
                        </div>
                        <!-- Slides only carousel -->
                        <div id="carouselExampleSlidesOnly" class="carousel" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active ">
                                    <img src="data:image/png;base64,{{list.imgcode}}" height="100px" width="150px" class="d-block w-100" alt="...">
                                </div>
                            </div>
                        </div><!-- End Slides only carousel-->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
        

  </main><!-- End #main -->
{% endblock main %}
